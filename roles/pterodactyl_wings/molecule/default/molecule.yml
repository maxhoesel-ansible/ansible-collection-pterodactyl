---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: pterodactyl-wings-ubuntu-20
    image: "docker.io/geerlingguy/docker-ubuntu2004-ansible"
    volumes:
      # The wings daemon needs to connect to a docker/podman daemon. We use a sibling setup
      # to allow the wings containers to access the host docker daemon by passing through the docker socket
      - /var/run/podman/podman.sock:/tmp/podman.sock
    env:
      # The /tmp/sock workaround is required due to this issue: https://github.com/ansible-community/molecule/issues/1568
      DOCKER_HOST: /tmp/podman.sock
    systemd: always
    override_command: false
    pre_build_image: true

  - name: pterodactyl-wings-ubuntu-18
    image: "docker.io/geerlingguy/docker-ubuntu1804-ansible"
    volumes:
      - /var/run/podman/podman.sock:/tmp/podman.sock
    env:
      DOCKER_HOST: /tmp/podman.sock
    systemd: always
    override_command: false
    pre_build_image: true

  - name: pterodactyl-wings-debian-11
    image: "docker.io/geerlingguy/docker-debian11-ansible"
    volumes:
      - /var/run/podman/podman.sock:/tmp/podman.sock
    env:
      DOCKER_HOST: /tmp/podman.sock
    systemd: always
    override_command: false
    pre_build_image: true

provisioner:
  name: ansible
  env:
    # This is required for podman to function: https://github.com/ansible-community/molecule-podman/issues/2
    ANSIBLE_PIPELINING: false
    #ANSIBLE_VERBOSITY: 3 # enable for debugging
  inventory:
    group_vars:
      all:
        # Don't manage the docker install when testing
        pterodactyl_wings_docker_install: false
        _pterodactyl_wings_systemd_dockerbind: false

scenario:
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - check # also run check mode in regular tests
    - side_effect
    - verify
    - destroy

verifier:
  name: ansible
