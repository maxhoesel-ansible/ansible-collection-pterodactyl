- hosts: all
  tasks:
    - name: Update APT cache and install required packages
      apt:
        name:
          - tzdata
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Copy existing SSL cert/key to nodes
      copy:
        src: "{{ item }}"
        dest: /etc/ssl/private/
        owner: root
        group: root
        mode: 0755 # this is insecure, don't do this in prod
      loop:
        - "pterodactyl.crt"
        - "pterodactyl.key"
